<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator By Supawat Leekpai</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <main>
        <section class="container-1">
            <p>Project Calculator</p>
        </section>
        <section class="container-2">
            <div class="content-2">
                <!-- <p class="sum-secondary">12x12</p>
                <p class="sum-primary">144</p> -->
                <input type="text" id="display" disabled>
                <div class="content-3">
                    <button id="ac" class="box-number">
                        <p>AC</p>
                    </button></button>
                    <button id="de" class="box-number">
                        <p>DE</p>
                    </button>
                    <button id="sq" class="box-number">
                        <p class="sq">x<sup>2</sup></p>
                    </button>
                    <button id="/" class="box-number">
                        <p>รท</p>
                    </button>
                    <button id="7" class="box-number">
                        <p>7</p>
                    </button>
                    <button id="8" class="box-number">
                        <p>8</p>
                    </button>
                    <button id="9" class="box-number">
                        <p>9</p>
                    </button>
                    <button id="*" class="box-number">
                        <p>ร</p>
                    </button>
                    <button id="4" class="box-number">
                        <p>4</p>
                    </button>
                    <button id="5" class="box-number">
                        <p>5</p>
                    </button>
                    <button id="6" class="box-number">
                        <p>6</p>
                    </button>
                    <button id="-" class="box-number">
                        <p>-</p>
                    </button>
                    <button id="1" class="box-number">
                        <p>1</p>
                    </button>
                    <button id="2" class="box-number">
                        <p>2</p>
                    </button>
                    <button id="3" class="box-number">
                        <p>3</p>
                    </button>
                    <button id="+" class="box-number">
                        <p>+</p>
                    </button>
                    <button id="." class="box-number">
                        <p>.</p>
                    </button>
                    <button id="0" class="box-number">
                        <p>0</p>
                    </button>
                    <button id="%" class="box-number">
                        <p>%</p>
                    </button>
                    <button id="=" class="box-number">
                        <p>=</p>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/calculator.js"></script>
</body>
</html>
